
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title> - ديـوان شموخ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        label {
            display: block;
            text-align: right;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج الحجز</h1>
        <form id="bookingForm">
            <label for="customer_name">الاسم:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="phone_number">رقم الجوال (+966):</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="^\+966\d{9}$" placeholder="+966XXXXXXXXX" required>

            <label for="session_type">نوع الجلسة:</label>
            <select id="session_type" name="session_type" required>
                <option value="large">كبيرة</option>
                <option value="small">صغيرة</option>
                <option value="vip">VIP</option>
            </select>

            <label for="session_number">رقم الجلسة:</label>
            <input type="text" id="session_number" name="session_number" required>

            <label for="branch">الفرع:</label>
            <select id="branch" name="branch" required>
                <option value="King Fahd">فرع الملك فهد</option>
                <option value="Al Aziziyah">فرع العزيزية</option>
            </select>

            <label for="booking_date">تاريخ الحجز:</label>
            <input type="date" id="booking_date" name="booking_date" required>

            <label for="booking_time">الوقت:</label>
            <input type="time" id="booking_time" name="booking_time" required>

            <button type="submit">احجز الآن</button>
        </form>
        <p id="confirmationMessage" style="color: green; font-weight: bold; margin-top: 20px;"></p>
    </div>

    <script>
        const form = document.getElementById('bookingForm');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            confirmation.textContent = "تم إرسال طلب الحجز بنجاح! (ملاحظة: هذه نسخة تجريبية، لا يتم تخزين البيانات)";
            form.reset();
        });
    </script>
</body>
</html>
