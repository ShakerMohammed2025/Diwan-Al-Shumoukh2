<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع قيد التطوير</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #e8f0f8, #fdfdfd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
    }

    .icon i {
      font-size: 48px;
      color: #227c71;
      animation: spin 3s linear infinite; /* دوران الأيقونة */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      color: #227c71;
      margin: 20px 0 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons i {
      font-size: 22px;
      margin: 0 10px;
      color: #227c71;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: #1d5e56;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- التغيير الرئيسي هنا -->
    <div class="icon">
      <i class="fas fa-cogs"></i> <!-- الأيقونة الجديدة -->
    </div>
    
    <h2>الموقع قيد التطوير والصيانة</h2>
    <p>
      نعمل حالياً على تحسين تجربتكم وجعلها أكثر تميزاً. نعتذر عن أي إزعاج، وسنعود قريباً بتصميم جديد احترافي.
      تابعوا آخر التحديثات عبر قنوات التواصل الاجتماعي.
    </p>
    <p>انتهى العد التنازلي</p>
    <div class="social-icons">
      <i class="fab fa-whatsapp"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook"></i>
    </div>
  </div>
</body>
</html>
