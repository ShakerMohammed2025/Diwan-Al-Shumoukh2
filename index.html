<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز جلسات - مهيلة ديوان الشموخ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* أنماط أساسية */
        :root {
            --primary-color: #2c786c;
            --secondary-color: #ff9800;
            --background-gradient: linear-gradient(135deg, rgba(244, 244, 244, 0.95) 0%, rgba(233, 236, 239, 0.95) 100%);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            margin: 0;
            min-height: 100vh;
            background: var(--background-gradient),
                        url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7') center/cover fixed;
        }

        /* تصميم الحاوية الرئيسية */
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* الهيدر */
        .header-section {
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .header-section h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* نموذج الحجز */
        .booking-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(44, 120, 108, 0.2);
        }

        /* قسم التأكيد */
        .confirmation-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header-section">
            <h1>مهيلة ديوان الشموخ</h1>
            <h2>نظام الحجوزات الذكي</h2>
        </header>

        <form id="bookingForm" class="booking-form">
            <!-- حقل رقم الجلسة الجديد -->
            <div class="form-group">
                <i class="fas fa-hashtag"></i>
                <input type="text" id="sessionId" class="form-input" placeholder="رقم الجلسة" readonly>
            </div>

            <!-- باقي الحقول مع تحسين التنسيق -->
            <div class="form-group">
                <i class="fas fa-couch"></i>
                <select id="sessionType" class="form-input" required>
                    <option value="جلسة صغير">جلسة صغير</option>
                    <option value="جلسة كبيرة">جلسة كبيرة</option>
                </select>
            </div>

            <!-- باقي العناصر بنفس النمط -->
        </form>

        <section class="confirmation-section" id="confirmation">
            <!-- تصميم محسّن لقسم التأكيد -->
            <div class="booking-details">
                <!-- تفاصيل الحجز مع إضافة رقم الجلسة -->
            </div>
        </section>
    </div>

    <script>
        // نظام إدارة الحجوزات
        class BookingSystem {
            constructor() {
                this.initForm();
                this.setupEventListeners();
            }

            initForm() {
                document.getElementById('sessionId').value = this.generateSessionId();
            }

            generateSessionId() {
                return `SID-${Date.now().toString().slice(-8)}`;
            }

            setupEventListeners() {
                document.getElementById("bookingForm").addEventListener("submit", (e) => this.handleSubmit(e));
            }

            handleSubmit(event) {
                event.preventDefault();
                if (!this.validateForm()) return;
                
                const bookingData = this.collectFormData();
                this.displayConfirmation(bookingData);
                this.generatePDF(bookingData);
            }

            collectFormData() {
                return {
                    sessionId: document.getElementById("sessionId").value,
                    // باقي البيانات
                };
            }

            // باقي الدوال مع تحسين التنظيم
        }

        // بدء النظام عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => new BookingSystem());
    </script>
</body>
</html>
