<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع تحت التطوير والصيانة</title>
  
  <!-- تضمين أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- تضمين خط من Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- تضمين مكتبة Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e8f0f9, #f5f9fc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      background-color: #fff;
      max-width: 500px;
      width: 90%;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .brand-logo {
      font-size: 28px;
      font-weight: 700;
      color: #006d5b;
      margin-bottom: 10px;
    }
    
    /* التعديل: إضافة display: block للرسوم المتحركة */
    .animation {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      display: block;
    }
    
    h1 {
      font-size: 24px;
      color: #006d5b;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .countdown-item {
      background: #006d5b;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      min-width: 60px;
    }
    
    .countdown-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .countdown-label {
      font-size: 12px;
    }
    
    .subscription {
      margin-bottom: 20px;
    }
    
    .subscription input[type="email"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      outline: none;
      font-size: 14px;
    }
    
    .subscription button {
      padding: 10px 15px;
      border: none;
      background: #006d5b;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .subscription button:hover {
      background: #00b894;
    }
    
    .social-icons {
      margin-bottom: 20px;
    }
    
    .social-icons a {
      font-size: 22px;
      color: #006d5b;
      margin: 0 10px;
      transition: transform 0.3s, color 0.3s;
    }
    
    .social-icons a:hover {
      color: #00b894;
      transform: scale(1.2);
    }
    
    .language-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .language-switch button {
      border: 1px solid #006d5b;
      background: transparent;
      color: #006d5b;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    
    .language-switch button:hover {
      background: #006d5b;
      color: #fff;
    }
    
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #fff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      z-index: 1000;
    }
    
    .whatsapp-btn:hover {
      transform: scale(1.1);
    }
    
    @media(max-width: 600px) {
      .container {
        padding: 20px;
      }
      .countdown-item {
        padding: 8px 10px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="brand-logo">شعار العلامة التجارية</div>
    
    <!-- الرسوم المتحركة مع رابط بديل -->
    <lottie-player class="animation" 
      src="https://assets5.lottiefiles.com/packages/lf20_soCRuE.json"  
      background="transparent"  
      speed="1"  
      loop  
      autoplay>
    </lottie-player>
    
    <h1>الموقع تحت التطوير والصيانة</h1>
    <p>مرحباً! نحن نعمل على تطوير شيء رائع لكم. ترقبوا التحديثات قريباً!</p>
    
    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">أيام</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">ساعات</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">دقائق</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">ثواني</div>
      </div>
    </div>
    
    <div class="subscription">
      <input type="email" placeholder="أدخل بريدك الإلكتروني" />
      <button type="submit">اشتراك</button>
    </div>
    
    <!-- تحديث: إضافة الروابط الفعلية للتواصل -->
    <div class="social-icons">
      <a href="https://www.facebook.com/share/192s7S9hfB/" target="_blank" title="فيسبوك">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/mhyldywn?igsh=ZGFzcG1zOXFib2gw" target="_blank" title="إنستقرام">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/966532989930" target="_blank" title="واتساب">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
    
    <div class="language-switch">
      <button onclick="switchLanguage('ar')">العربية</button>
      <button onclick="switchLanguage('en')">English</button>
    </div>
  </div>
  
  <!-- تحديث رقم واتساب -->
  <a href="https://wa.me/966532989930" target="_blank" class="whatsapp-btn" title="تواصل عبر واتساب">
    <i class="fab fa-whatsapp"></i>
  </a>
  
  <script>
    const launchDate = new Date("Jan 1, 2026 00:00:00").getTime();
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      
      if(distance < 0) {
        document.getElementById("countdown").innerHTML = "<p>تم إعادة إطلاق الموقع!</p>";
        clearInterval(countdownInterval);
        return;
      }
      
      const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("days").innerText    = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText   = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }
    
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
    
    function switchLanguage(lang) {
      if (lang === 'en') {
        document.querySelector('h1').innerText = "Site Under Maintenance";
        document.querySelector('p').innerText = "Hello! We are working on something great for you. Stay tuned for updates!";
      } else {
        document.querySelector('h1').innerText = "الموقع تحت التطوير والصيانة";
        document.querySelector('p').innerText = "مرحباً! نحن نعمل على تطوير شيء رائع لكم. ترقبوا التحديثات قريباً!";
      }
    }
  </script>
</body>
</html>
