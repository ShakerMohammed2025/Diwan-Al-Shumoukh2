<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز جلسات - مهيلة ديوان الشموخ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-color: #2c786c;
            --secondary-color: #ff9800;
            --background: linear-gradient(135deg, rgba(248, 249, 250, 0.95) 0%, rgba(233, 236, 239, 0.95) 100%);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--background),
                        url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7') center/cover fixed;
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }

        .header-section {
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .header-section h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        .booking-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: right;
        }

        select.form-input {
            appearance: none;
            -webkit-appearance: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 120, 108, 0.3);
        }

        .confirmation-section {
            display: none;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header-section">
            <h1>مهيلة ديوان الشموخ</h1>
            <h2>نظام الحجوزات الذكي</h2>
        </header>

        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <i class="fas fa-hashtag"></i>
                <input type="text" id="sessionId" class="form-input" placeholder="رقم الجلسة" readonly>
            </div>

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="clientName" class="form-input" placeholder="اسم العميل" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" class="form-input" placeholder="رقم الهاتف" required>
            </div>

            <div class="form-group">
                <i class="fas fa-couch"></i>
                <select id="sessionType" class="form-input" required>
                    <option value="جلسة صغيرة">جلسة صغيرة</option>
                    <option value="جلسة كبيرة">جلسة كبيرة</option>
                </select>
            </div>

            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="address" class="form-input" placeholder="العنوان" required>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="bookingDate" class="form-input" required>
            </div>

            <div class="form-group">
                <i class="fas fa-clock"></i>
                <input type="time" id="bookingTime" class="form-input" required>
            </div>

            <div class="form-group">
                <i class="fas fa-tag"></i>
                <input type="number" id="price" class="form-input" placeholder="السعر (ريال)" required>
            </div>

            <div class="form-group">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" id="paid" class="form-input" placeholder="المبلغ المدفوع (ريال)" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comments"></i>
                <textarea id="notes" class="form-input" placeholder="ملاحظات إضافية" rows="3"></textarea>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-check-circle"></i>
                تأكيد الحجز
            </button>
        </form>

        <section class="confirmation-section" id="confirmation">
            <h2>تفاصيل الحجز</h2>
            <div class="booking-details">
                <div class="detail-item">
                    <span>رقم الجلسة:</span>
                    <span id="confirmSessionId"></span>
                </div>
                <div class="detail-item">
                    <span>اسم العميل:</span>
                    <span id="confirmClientName"></span>
                </div>
                <div class="detail-item">
                    <span>رقم الهاتف:</span>
                    <span id="confirmPhone"></span>
                </div>
                <div class="detail-item">
                    <span>نوع الجلسة:</span>
                    <span id="confirmSessionType"></span>
                </div>
                <div class="detail-item">
                    <span>العنوان:</span>
                    <span id="confirmAddress"></span>
                </div>
                <div class="detail-item">
                    <span>تاريخ الحجز:</span>
                    <span id="confirmBookingDate"></span>
                </div>
                <div class="detail-item">
                    <span>وقت الحجز:</span>
                    <span id="confirmBookingTime"></span>
                </div>
                <div class="detail-item">
                    <span>السعر الكلي:</span>
                    <span id="confirmPrice"></span> ريال
                </div>
                <div class="detail-item">
                    <span>المبلغ المدفوع:</span>
                    <span id="confirmPaid"></span> ريال
                </div>
                <div class="detail-item">
                    <span>المتبقي:</span>
                    <span id="confirmRemaining"></span> ريال
                </div>
                <div class="detail-item">
                    <span>ملاحظات:</span>
                    <span id="confirmNotes"></span>
                </div>
            </div>
            
            <button class="btn pdf-btn" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i>
                تحميل PDF
            </button>
        </section>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // توليد رقم جلسة
        function generateSessionId() {
            return `SID-${Date.now().toString(36).toUpperCase()}`;
        }
        document.getElementById('sessionId').value = generateSessionId();

        // إدارة الحجز
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingData = {
                sessionId: document.getElementById('sessionId').value,
                clientName: document.getElementById('clientName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                sessionType: document.getElementById('sessionType').value,
                address: document.getElementById('address').value.trim(),
                bookingDate: document.getElementById('bookingDate').value,
                bookingTime: document.getElementById('bookingTime').value,
                price: parseFloat(document.getElementById('price').value),
                paid: parseFloat(document.getElementById('paid').value),
                notes: document.getElementById('notes').value.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            try {
                await database.ref('bookings/' + bookingData.sessionId).set(bookingData);
                showConfirmation(bookingData);
            } catch (error) {
                alert('حدث خطأ في حفظ البيانات!');
            }
        });

        // عرض التفاصيل
        function showConfirmation(data) {
            document.getElementById('confirmSessionId').textContent = data.sessionId;
            document.getElementById('confirmClientName').textContent = data.clientName;
            document.getElementById('confirmPhone').textContent = data.phone;
            document.getElementById('confirmSessionType').textContent = data.sessionType;
            document.getElementById('confirmAddress').textContent = data.address;
            document.getElementById('confirmBookingDate').textContent = data.bookingDate;
            document.getElementById('confirmBookingTime').textContent = data.bookingTime;
            document.getElementById('confirmPrice').textContent = data.price;
            document.getElementById('confirmPaid').textContent = data.paid;
            document.getElementById('confirmRemaining').textContent = data.price - data.paid;
            document.getElementById('confirmNotes').textContent = data.notes || "لا يوجد ملاحظات";
            document.getElementById('confirmation').style.display = 'block';
        }

        // إنشاء PDF
        function generatePDF() {
            const doc = new jspdf.jsPDF();
            doc.setFontSize(18);
            doc.text("إشعار حجز - مهيلة ديوان الشموخ", 105, 20, { align: 'center' });
            
            doc.setFontSize(14);
            let yPos = 40;
            
            const details = [
                { label: "رقم الجلسة:", value: document.getElementById('confirmSessionId').textContent },
                { label: "اسم العميل:", value: document.getElementById('confirmClientName').textContent },
                { label: "رقم الهاتف:", value: document.getElementById('confirmPhone').textContent },
                { label: "نوع الجلسة:", value: document.getElementById('confirmSessionType').textContent },
                { label: "العنوان:", value: document.getElementById('confirmAddress').textContent },
                { label: "التاريخ:", value: document.getElementById('confirmBookingDate').textContent },
                { label: "الوقت:", value: document.getElementById('confirmBookingTime').textContent },
                { label: "السعر الكلي:", value: document.getElementById('confirmPrice').textContent + " ريال" },
                { label: "المدفوع:", value: document.getElementById('confirmPaid').textContent + " ريال" },
                { label: "المتبقي:", value: document.getElementById('confirmRemaining').textContent + " ريال" },
                { label: "ملاحظات:", value: document.getElementById('confirmNotes').textContent }
            ];

            details.forEach(item => {
                doc.text(item.label, 20, yPos);
                doc.text(item.value, 80, yPos);
                yPos += 10;
            });

            doc.save('حجز.pdf');
        }
    </script>
</body>
</html>
