<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام حجز جلسات - مهيلة ديوان الشموخ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* الأنماط الأصلية بدون تعديل */
    body {
      font-family: "Arial", sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    /* ... (بقية الأنماط الأصلية كما هي) ... */

    /* أنماط الزر الجديد */
    .pdf-btn {
      background: #e74c3c !important;
      margin-top: 20px;
    }

    .pdf-btn:hover {
      background: #c0392b !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- المحتوى الأصلي كما هو -->
    <!-- ... -->
  </div>

  <script>
    // الدوال الأصلية بدون تعديل
    function generateBookingNumber() {
      return 'RES-' + Date.now().toString().slice(-6);
    }

    function calculateRemaining(price, paid) {
      return Math.max(price - paid, 0);
    }

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // الكود الأصلي
      // ... 

      // إضافة زر PDF بعد التأكيد
      const pdfButton = document.createElement('button');
      pdfButton.className = 'btn pdf-btn';
      pdfButton.innerHTML = '<i class="fas fa-file-pdf"></i> إرسال PDF عبر الواتساب';
      pdfButton.onclick = generateAndSendPDF;
      
      // التأكد من عدم تكرار الزر
      const existingBtn = document.querySelector('.pdf-btn');
      if (!existingBtn) {
        document.getElementById("confirmation").appendChild(pdfButton);
      }
    });

    // دالة إنشاء وإرسال PDF
    async function generateAndSendPDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // تصميم المحتوى
        doc.setFontSize(18);
        doc.text('تأكيد الحجز - مهيلة ديوان الشموخ', 15, 20);
        
        // إضافة التفاصيل
        const details = [
          `رقم الحجز: ${document.getElementById("bookingNumber").innerText}`,
          `نوع الجلسة: ${document.getElementById("confirmSessionType").innerText}`,
          `اسم العميل: ${document.getElementById("confirmClientName").innerText}`,
          `رقم الهاتف: ${document.getElementById("confirmPhone").innerText}`,
          `التاريخ: ${document.getElementById("confirmBookingDate").innerText}`,
          `الوقت: ${document.getElementById("confirmBookingTime").innerText}`,
          `السعر: ${document.getElementById("confirmPrice").innerText} ريال`,
          `المدفوع: ${document.getElementById("confirmPaid").innerText} ريال`,
          `المتبقي: ${document.getElementById("confirmRemaining").innerText} ريال`
        ];
        
        // إضافة المحتوى
        details.forEach((text, index) => {
          doc.text(text, 15, 40 + (index * 10));
        });
        
        // حفظ وإرسال
        const pdfOutput = doc.output('datauristring');
        const phone = document.getElementById("confirmPhone").innerText.replace(/^0/, '966');
        window.open(`https://wa.me/${phone}?text=مرحباً، تفاصيل حجزك جاهزة للتحميل: ${encodeURIComponent(pdfOutput)}`, '_blank');
        
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('حدث خطأ أثناء إنشاء الملف، يرجى المحاولة مرة أخرى');
      }
    }
  </script>
</body>
</html>
