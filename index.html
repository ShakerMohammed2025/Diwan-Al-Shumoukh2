<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهيلة ديوان الشموخ</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c786c;
            --secondary-color: #ff9800;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            margin: 0;
            min-height: 100vh;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .maintenance-container {
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1s ease;
        }

        .maintenance-icon {
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .countdown-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 100px;
        }

        .countdown-number {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .countdown-label {
            color: #888;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <i class="fas fa-tools maintenance-icon"></i>
        <h1>الموقع قيد التطوير والصيانة</h1>
        <p>
            نعمل حالياً على تحسين تجربتكم. سنعود قريباً بإصدار جديد ومميز!<br>
            شكراً لتفهمكم وصبركم.
        </p>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">05</div>
                <div class="countdown-label">أيام</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">18</div>
                <div class="countdown-label">ساعات</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">47</div>
                <div class="countdown-label">دقائق</div>
            </div>
        </div>
    </div>

    <script>
        // عد تنازلي مثال (يمكن تغيير التاريخ المستهدف)
        const targetDate = new Date('2024-08-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<p>...</p>';
                setTimeout(() => window.location.reload(), 3000);
            }
        }

        // تحديث العد التنازلي كل دقيقة
        const countdownInterval = setInterval(updateCountdown, 60000);
        updateCountdown(); // التشغيل الأولي
    </script>
</body>
</html>
