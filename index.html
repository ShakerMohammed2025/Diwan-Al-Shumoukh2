<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام حجز جلسات - مهيلة ديوان الشموخ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* تحسينات التصميم الأساسية */
    body {
      font-family: "Tajawal", sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(45deg, #2c786c, #235347);
      padding: 2rem;
      text-align: center;
      border-radius: 15px;
      color: #fff;
      margin: 20px auto;
      max-width: 650px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideIn 0.8s ease;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1, h2 {
      text-align: center;
      color: #2c786c;
      margin: 1rem 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      color: #2c786c;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2c786c;
      box-shadow: 0 0 10px rgba(44, 120, 108, 0.2);
      outline: none;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background: linear-gradient(45deg, #2c786c, #235347);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 120, 108, 0.3);
    }

    .confirmation {
      display: none;
      margin-top: 2rem;
      background: #e3f2fd;
      padding: 2rem;
      border-radius: 15px;
      border-left: 5px solid #2c786c;
      animation: fadeIn 0.5s ease;
    }

    .notes {
      font-size: 0.95em;
      margin-top: 1.5rem;
      background: #f0f8ff;
      padding: 1rem;
      border-left: 4px solid #3498db;
      border-radius: 8px;
    }

    /* تأثيرات الحركة */
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* أيقونات Font Awesome */
    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    /* تحسينات للجوال */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 0 15px;
        width: calc(100% - 30px);
      }
      
      .header {
        padding: 1.5rem;
        margin: 15px auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>مهيلة ديوان الشموخ</h1>
    <h2>نظام حجز الجلسات</h2>
  </div>

  <div class="container">
    <form id="bookingForm">
      <div class="input-icon">
        <i class="fas fa-couch"></i>
        <select id="sessionType" required>
          <option value="جلسة صغير">جلسة صغير (200 ريال)</option>
          <option value="جلسة كبيرة">جلسة كبيرة (350 ريال)</option>
          <option value="VIP">جلسة VIP (500 ريال)</option>
        </select>
      </div>

      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="clientName" placeholder="اسم العميل" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="رقم الهاتف (مثال: 0551234567)" pattern="05\d{8}" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-calendar-day"></i>
        <input type="date" id="bookingDate" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-clock"></i>
        <input type="time" id="bookingTime" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-tag"></i>
        <input type="number" id="price" placeholder="السعر (ريال)" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-money-bill-wave"></i>
        <input type="number" id="paid" placeholder="المبلغ المدفوع (ريال)" required>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-check-circle"></i>
        تأكيد الحجز
      </button>
    </form>

    <div class="confirmation" id="confirmation">
      <!-- ... نفس محتوى التأكيد مع إضافة الأيقونات ... -->
    </div>
  </div>

  <script>
    // تحسينات JavaScript
    document.getElementById('sessionType').addEventListener('change', function() {
      const prices = {
        'جلسة صغير': 200,
        'جلسة كبيرة': 350,
        'VIP': 500
      };
      document.getElementById('price').value = prices[this.value];
    });

    // التحقق من رقم الهاتف
    document.getElementById('phone').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });

    // منع التواريخ السابقة
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('bookingDate').min = today;

    // إضافة تأثيرات عند الإرسال
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // تأثير اهتزاز عند وجود أخطاء
      if (!this.checkValidity()) {
        this.classList.add('invalid-form');
        setTimeout(() => this.classList.remove('invalid-form'), 500);
        return;
      }

      // ... بقية كود الإرسال ...
    });

    // إضافة تأثيرات CSS للخطأ
    style.innerHTML += `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
      }
      .invalid-form {
        animation: shake 0.3s ease;
        border-color: #ff4444 !important;
      }
    `;
  </script>
</body>
</html>
