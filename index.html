<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام حجز جلسات - مهيلة ديوان الشموخ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c786c;
      --secondary-color: #ff9800;
      --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    body {
      font-family: "Tajawal", sans-serif;
      direction: rtl;
      background: var(--background-gradient);
      margin: 0;
      min-height: 100vh;
      position: relative;
      color: #333;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      position: relative;
      top: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: var(--primary-color);
    }

    h1, h2 {
      color: var(--primary-color);
      margin: 10px 0;
    }

    .form-section {
      border: 2px solid #eee;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    input, select {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(44, 120, 108, 0.2);
      outline: none;
    }

    .price-display {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    .price-box {
      flex: 1;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .btn {
      background: var(--primary-color);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: #235347;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .confirmation {
      display: none;
      background: #e3f2fd;
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .booking-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .detail-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
    }

    .notes {
      background: #fff3e0;
      border-left: 4px solid var(--secondary-color);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .calendar-icon {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: var(--primary-color);
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      .booking-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>مهيلة ديوان الشموخ</h1>
      <h2>نظام حجز الجلسات المميزة</h2>
    </div>

    <form id="bookingForm">
      <div class="form-section">
        <label for="sessionType"><i class="fas fa-couch"></i> نوع الجلسة</label>
        <select id="sessionType" required>
          <option value="جلسة صغير">جلسة صغير (200 ريال)</option>
          <option value="جلسة كبيرة">جلسة كبيرة (350 ريال)</option>
          <option value="VIP">جلسة VIP (500 ريال)</option>
        </select>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="clientName" placeholder="اسم العميل" required>
        </div>

        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone" placeholder="رقم الهاتف (مثال: 0551234567)" pattern="05\d{8}" required>
        </div>

        <div class="input-group">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="bookingDate" min="" required>
        </div>

        <div class="input-group">
          <i class="fas fa-clock"></i>
          <input type="time" id="bookingTime" required>
        </div>

        <div class="price-display">
          <div class="price-box">
            <label>السعر الكلي</label>
            <input type="number" id="price" value="200" readonly>
          </div>
          
          <div class="price-box">
            <label>المبلغ المدفوع</label>
            <input type="number" id="paid" min="0" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-check-circle"></i>
        تأكيد الحجز
      </button>
    </form>

    <div class="confirmation" id="confirmation">
      <!-- ... نفس محتوى التأكيد السابق مع إضافة الأيقونات ... -->
    </div>
  </div>

  <div class="calendar-icon">
    <i class="fas fa-calendar-check"></i>
  </div>

  <script>
    // تحسينات JavaScript
    document.getElementById('sessionType').addEventListener('change', function() {
      const prices = {'جلسة صغير': 200, 'جلسة كبيرة': 350, 'VIP': 500};
      document.getElementById('price').value = prices[this.value];
    });

    // تحديد الحد الأدنى للتاريخ كتاريخ اليوم
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('bookingDate').min = today;

    // التحقق من رقم الهاتف
    document.getElementById('phone').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // منع المبلغ المدفوع من تجاوز السعر
    document.getElementById('paid').addEventListener('input', function() {
      const max = parseFloat(document.getElementById('price').value);
      if (this.value > max) this.value = max;
    });

    // ... بقية الدوال مع إضافة تحسينات في إرسال الواتساب ...
  </script>
</body>
</html>
