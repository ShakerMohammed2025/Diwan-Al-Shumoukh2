  <style>  
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');  body {  
  font-family: 'Tajawal', sans-serif;  
  direction: rtl;  
  margin: 0;  
  padding: 0;  
  overflow: hidden;  
  color: #fff;  
}  

/* خلفية الفيديو */  
#video-background {  
  position: fixed;  
  top: 0;  
  left: 0;  
  width: 100vw;  
  height: 100vh;  
  object-fit: cover;  
  z-index: -1;  
}  

/* تراكب شفاف فوق الفيديو */  
#overlay {  
  position: fixed;  
  top: 0;  
  left: 0;  
  width: 100vw;  
  height: 100vh;  
  background: rgba(0, 0, 0, 0.5);  
  z-index: 0;  
}  

/* الحاوية الرئيسية */  
.container {  
  position: relative;  
  z-index: 1;  
  max-width: 600px;  
  margin: 5vh auto;  
  background: rgba(0, 0, 0, 0.7);  
  padding: 20px;  
  border-radius: 12px;  
  box-shadow: 0 0 15px rgba(0,0,0,0.3);  
  opacity: 0;  
  transform: translateY(20px);  
  animation: fadeInUp 1s forwards;  
}  

h1, h2 {  
  text-align: center;  
  color: #f1c40f;  
}  

label {  
  display: block;  
  margin: 15px 0 5px;  
  font-weight: bold;  
}  

select, input {  
  width: 100%;  
  padding: 10px;  
  margin-bottom: 10px;  
  border: 1px solid #555;  
  border-radius: 6px;  
  font-size: 15px;  
  background: #333;  
  color: #fff;  
}  

.btn {  
  display: block;  
  width: 100%;  
  padding: 14px;  
  margin-top: 20px;  
  background-color: #27ae60;  
  color: #fff;  
  border: none;  
  border-radius: 6px;  
  cursor: pointer;  
  font-size: 17px;  
  font-weight: bold;  
  transition: background-color 0.3s;  
}  

.btn:hover {  
  background-color: #1e8449;  
}  

/* زر تشغيل الموسيقى */  
#music-control {  
  position: fixed;  
  top: 20px;  
  left: 20px;  
  background: rgba(0, 0, 0, 0.5);  
  border: none;  
  color: #fff;  
  padding: 10px 15px;  
  border-radius: 50%;  
  cursor: pointer;  
  font-size: 18px;  
  z-index: 2;  
}  

/* تأثيرات الدخول */  
@keyframes fadeInUp {  
  from {  
    opacity: 0;  
    transform: translateY(20px);  
  }  
  to {  
    opacity: 1;  
    transform: translateY(0);  
  }  
}

  </style>  
</head>

    document.addEventListener('DOMContentLoaded', function() {

<script>  
  const sessionType = document.getElementById('sessionType');  
  const sessionNumber = document.getElementById('sessionNumber');  
  const musicControl = document.getElementById('music-control');  
  const music = document.getElementById('background-music');  
  
  // تشغيل/إيقاف الموسيقى  
  let isPlaying = false;  
  musicControl.addEventListener('click', () => {  
    if (!isPlaying) {  
      music.play();  
      isPlaying = true;  
      musicControl.textContent = '■'; // رمز إيقاف  
    } else {  
      music.pause();  
      isPlaying = false;  
      musicControl.textContent = '♫'; // رمز تشغيل  
    }  
  });  
  
  // تحديد أرقام الجلسات حسب النوع  
  const sessions = {  
    small: ['1', '2', '3', '4', '5', '6', '16', '17', '18'],  
    large: ['7', '8', '9', '10', '11', '12', '13', '14', '15'],  
    vip: ['VIP 1']  
  };  
  
  sessionType.addEventListener('change', () => {  
    const type = sessionType.value;  
    sessionNumber.innerHTML = '<option value="">اختر رقم الجلسة</option>';  
    if (sessions[type]) {  
      sessions[type].forEach(num => {  
        const option = document.createElement('option');  
        option.value = num;  
        option.textContent = num;  
        sessionNumber.appendChild(option);  
      });  
    }  
  });  
  
  // معالجة الحجز (مثال فقط)  
  document.getElementById('bookingForm').addEventListener('submit', function(e) {  
    e.preventDefault();  
    alert('تم تأكيد الحجز بنجاح!');  
  });  
  </script>
